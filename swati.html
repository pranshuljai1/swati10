<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Your Crush</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h2>Chat with Your Crush</h2>
        
        <!-- Chat Messages Display Area -->
        <div id="chat-box" class="chat-box"></div>

        <!-- Input Box and Buttons -->
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
            <button onclick="addEmoji('😊')">😊</button>
            <button onclick="addEmoji('❤️')">❤️</button>
            <button onclick="addEmoji('😂')">😂</button>
        </div>

        <!-- YouTube Embedding Section -->
        <div class="youtube-container">
            <input type="text" id="youtube-url" placeholder="Paste YouTube URL">
            <button onclick="playYouTube()">Play</button>
        </div>
        <div id="youtube-player"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
